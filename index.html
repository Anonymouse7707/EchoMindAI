<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoMindAI - Solana Integration</title>
    <script>
        async function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect();
                    document.getElementById('wallet-address').innerText = `Connected: ${response.publicKey.toString()}`;
                } catch (err) {
                    console.error("Wallet connection failed", err);
                }
            } else {
                alert("Please install Phantom Wallet!");
            }
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        header {
            text-align: center;
            padding: 4rem 0;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 1rem;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(90deg, #00f6ff 0%, #00c8ff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a0aec0;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 2rem auto;
            max-width: 600px;
            text-align: center;
        }

        .button {
            background: linear-gradient(90deg, #7928CA 0%, #FF0080 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            display: inline-block;
            text-decoration: none;
            margin-top: 1rem;
        }

        .button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="EchoMindAI Logo" class="logo">
            <h1 class="title">EchoMindAI</h1>
            <p class="subtitle">Advanced Solana Integration Solutions</p>
        </header>

        <main>
            <div class="card">
                <h2>Connect Your Solana Wallet</h2>
                <p style="margin: 1rem 0; color: #a0aec0;">Secure and seamless crypto transactions</p>
                <button class="button" onclick="connectWallet()">Connect Wallet</button>
                <p id="wallet-address" style="margin-top: 1rem; color: #00f6ff;"></p>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 EchoMindAI. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
